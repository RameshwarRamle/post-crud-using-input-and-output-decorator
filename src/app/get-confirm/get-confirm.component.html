<h2 mat-dialog-title class="text-danger">Confirm</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button color="primary" (click)="onYes()">
    Yes
  </button>
  <button mat-raised-button color="warn" (click)="onNo()">
    Cancel
  </button>
</mat-dialog-actions>
